<!DOCTYPE html>
<html>
<head>
    <title>Battleship - Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="loginScript.js" type="text/javascript"></script>
</head>
<body>
    <div id="login-container">
    <h1>Battleship</h1>
    <table id="login-table">
        <tr>
            <td>
                <input id="user-id" placeholder="Username"></input>
            </td>
        </tr>
        <tr>
            <td>
                <input id="game-id" placeholder="Game Code"></input>
            </td>
        </tr>
        <tr>
            <td>
                <button id="join-button">Join Game</button>
                <button id="create-button">Create Game</button>
            </td>
        </tr>
    </table>
    </div>
</body>
</html>
